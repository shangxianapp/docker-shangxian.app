<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>shangxian.app - @xuexb</title>
    <meta http-equiv='X-UA-Compatible' content='IE=Edge'>
    <meta name='viewport' content='width=device-width,minimum-scale=1.0,maximum-scale=1.0'>
    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .main {
            color: #fff;
            min-width: 310px;
            position: fixed;
            left: 50%;
            top: 45%;
            transform: translate(-50%, -50%);
        }
        a {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class='main'>
        <h1>Shangxian APP</h1>
        <ul>
            <li>使用 Jenkins 编译，Docker 线上部署。</li>
            <li>新加坡、日本、北京多服务器部署。</li>
            <li>全站 HTTPS 。</li>
            <li>Shadowsocks、MTProxy、Kibana、Netdata、Portainer ...</li>
        </ul>

        <footer>
            <a href='https://xuexb.com?shangxianapp'>@xuexb</a>、<a href='https://github.com/shangxianapp'>@shangxianapp</a>
        </footer>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r78/three.min.js'></script>
    <script>
        'use strict';
        /* globals THREE, console */

        // 1. Create an array to store stars
        // 2. Create stars in random locations within a cube
        // 3. Store stars in array so we can move them within render

        var camera = undefined,
            scene = undefined,
            renderer = undefined;
        var planeMesh = undefined;
        var stars = [];
        var colors = ['#0952BD', '#A5BFF0', '#118CD6', '#1AAEE8', '#ffffff'];

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 0.015, 72);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({
                preserveDrawingBuffer: true,
                alpha: true
            });
            renderer.sortObjects = false;
            renderer.autoClearColor = false;

            // Scene initialization
            camera.position.z = 55;

            renderer.setClearColor('#000', 1);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            document.body.appendChild(renderer.domElement);

            for (var i = 0; i < 3000; i++) {
                var geometry = new THREE.SphereBufferGeometry(0.12 * Math.random(), 10, 10);
                var material = new THREE.MeshBasicMaterial({
                    color: colors[Math.floor(Math.random() * colors.length)],
                    shading: THREE.FlatShading
                });

                var star = new THREE.Mesh(geometry, material);

                star.position.x = Math.random() * 100 - 50;
                star.position.y = Math.random() * 100 - 50;
                star.position.z = Math.random() * 50 - 25;

                scene.add(star);
                stars.push(star);
            }

            var planeGeometry = new THREE.PlaneGeometry(1000, 500, 1, 1);
            var planeMaterial = new THREE.MeshBasicMaterial({
                color: 0x000000,
                transparent: true,
                opacity: 1
            });

            planeMesh = new THREE.Mesh(planeGeometry, planeMaterial);

            scene.add(planeMesh);
        }

        function render() {

            requestAnimationFrame(render);
            renderer.render(scene, camera);

            for (var i = 0; i < stars.length; i++) {
                stars[i].position.z += 0.09;

                if (stars[i].position.z >= 60) {
                    stars[i].position.x = Math.random() * 100 - 50;
                    stars[i].position.y = Math.random() * 100 - 50;
                    stars[i].position.z = 5;
                }
            }

            if (activated == true) {
                planeMesh.material.opacity = 0.01;
            } else {
                if (planeMesh.material.opacity < 1) {
                    planeMesh.material.opacity += 0.01;
                }
            }
        }

        init();
        render();

        var activated = false;

        window.addEventListener('mousedown', function(event) {
            activated = true;
        });

        window.addEventListener('mouseup', function(event) {
            activated = false;
        });

        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('touchstart', function() {
            activated = true;
        });

        window.addEventListener('touchend', function() {
            activated = false;
        });

        window.addEventListener('load', function () {
            const canvas = document.querySelector('canvas');

            canvas.addEventListener('touchmove', function() {
                event.preventDefault();
            });
        });
    </script>
</body>
</html>
